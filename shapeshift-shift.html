<link rel="import" href="components/core-ajax/core-ajax.html">
<link rel="import" href="components/paper-input/paper-input.html">
<link rel="import" href="components/paper-button/paper-button.html">

<link rel="import" href="shapeshift-card.html">
<link rel="import" href="shapeshift-rate.html">
<link rel="import" href="shapeshift-limit.html">

<polymer-element name="shapeshift-shift">
  <template>
    <style>
      paper-input {
        margin-right: 2em;
        height: 2.5em;
      }

      paper-button {
        color: #4285f4;
        fill: #4285f4;
      }

      shapeshift-card {
        box-sizing: border-box;
        padding: 1em 1.5em;
        margin-bottom: 1em;
      }

      .error {
        color: red;
        background-color: pink;
        font-weight: bold;
      }
    </style>
    <core-ajax id="ajax"
      url="http://cors-anywhere.herokuapp.com/shapeshift.io/shift"
      handleAs="json"
      method="POST"
      response="{{shift}}"></core-ajax>


    <shapeshift-card class="error" hidden?="{{!shift.error}}">
      {{shift.error}}
    </shapeshift-card>

    <shapeshift-card>
      Exchange Rate: <shapeshift-rate></shapeshift-rate>
    </shapeshift-card>

    <shapeshift-card>
      Deposit Limit: <shapeshift-limit></shapeshift-limit>
    </shapeshift-card>

    <shapeshift-card>
      <div horizontal layout center>
        <paper-input  value="{{withdrawal}}" label="Withdraw Address" flex></paper-input>
        <paper-button label="Start" on-click="{{newShift}}"></paper-button>
      </div>
    </shapeshift-card>

  </template>
  <script>
    (function() { Polymer('shapeshift-shift', {
        ready: function() {
          this.shift = {
            "withdrawal": "L32uKeokaoekaoek",
            "withdrawalType": "LTC"
          };
        },
        newShift: function() {
          var data = {
            "withdrawal": this.withdrawal,
            "pair": "btc_ltc"
          };
          this.$.ajax.body = JSON.stringify(data);
          this.$.ajax.go();
          console.log(this.$.ajax.body);
        }
    }); })();
  </script>
</polymer-element>
